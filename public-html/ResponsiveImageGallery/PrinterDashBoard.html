	<body onload="loadXMLDoc()" border="1" cellpadding="0" cellspacing="0" style="border-color:red;">
	<div class="container">
	<!-- header -->
		<div class="content">
		<h1>DXC Labs Printer DashBoard</h1>
		<table id="demo" width="100%" border="1"></table>
		</div>
	</div>
	</body>
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "./printer.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th><center><b>ID</center></th><th><center><b>NAME</center></th><th><center><b>MATERIAL</center></th><th><center><b>RUNNING</center></th><th><center><b>QUEUE</center></th><th><center><b>COMPLETED</center></th><th><center><b>TIME TO COMPLETE</center></th></tr>";
  var x = xmlDoc.getElementsByTagName("PRINTER");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td><h3><center>" +
    x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue + "</center></td><td><h3><center>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue + "</center></td><td><h3><center>" +
	x[i].getElementsByTagName("MATERIAL")[0].childNodes[0].nodeValue + "</center></td><td><h3><center>" +
	x[i].getElementsByTagName("RUNNING")[0].childNodes[0].nodeValue + "</center></td><td><h3><center>" +
	x[i].getElementsByTagName("QUEUE")[0].childNodes[0].nodeValue + "</center></td><td><h3>" +
	x[i].getElementsByTagName("COMPLETED")[0].childNodes[0].nodeValue + "</td><td><h3><center>" +
	x[i].getElementsByTagName("TIMETOCOMPLETE")[0].childNodes[0].nodeValue + "</center></td></tr>";
	
	//console.log(table);
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
</html>
